<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Landing Page</title>
    <link rel="stylesheet" href="css/main.css" />

    <!--================= Favicon =================-->
    <link rel="icon" href="images/favicon-32x32.png" />

    <!--=============== Font Family ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!--============== RemixIcon CDN ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-darkBlueMain">
    <div class="progress-bar" id="progress-bar"></div>

    <!--=============== Hero Background ===============-->
    <div
      class="bg-darkBlue1 w-screen h-[60%] absolute top-0 left-0 right-0 z-10"
    >
      <div class="relative">
        <img
          src="images/bg-curvy-mobile.svg"
          class="absolute top-80 w-screen left-0 z-30"
          alt=""
        />
      </div>
    </div>
    <!--============================== NAVBAR ==============================-->
    <nav class="relative container mx-auto px-8 py-10 md:px-14 md:py-12 z-20">
      <div class="flex justify-between items-center">
        <div>
          <img
            class="w-[56%] md:w-[75%]"
            src="images/logo.svg"
            alt="Fylo Logo"
          />
        </div>
        <div class="text-Cyan hidden md:block">
          <a href="#" class="mr-12">Features</a>
          <a href="#" class="mr-12">Team</a>
          <a href="#" class="">Sign In</a>
        </div>
        <div class="hamburger text-2xl text-White md:hidden">
          <i class="ri-menu-4-fill"></i>
        </div>
      </div>

      <div class="md:hidden">
        <div
          class="modal absolute flex-col w-screen h-screen items-center self-end py-0 mt-0 justify-center space-y-10 font-semibold tracking-normal text-xl text-White backdrop-filter backdrop-blur-lg sm:w-auto sm:self-center top-0 right-0 drop-shadow-2xl hidden"
        >
          <div
            class="close text-4xl bg-lightGray font-light text-White rounded-lg p-1 py-0 absolute top-9 right-7"
          >
            <i class="ri-close-line"></i>
          </div>
          <a class="text-2xl" href="#">Features</a>
          <a class="text-2xl" href="#">Team</a>
          <a class="text-2xl" href="#">Sign In</a>
        </div>
      </div>
    </nav>
    <!--====================================================================-->

    <!--============== JavaScript ===============-->
    <script src="js/script.js"></script>
  </body>
</html>
