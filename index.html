<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Landing Page</title>
    <link rel="stylesheet" href="css/main.css" />

    <!--================= Favicon =================-->
    <link rel="icon" href="images/favicon-32x32.png" />

    <!--=============== Font Family ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!--============== RemixIcon CDN ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-darkBlueMain overflow-x-hidden">
    <!-- <div class="progress-bar" id="progress-bar"></div> -->

    <!--=============== Hero Background ===============-->
    <div
      class="bg-darkBlue1 w-screen h-[67%] absolute top-0 left-0 right-0 -z-50 block md:hidden"
    >
      <div class="relative"> </div>
      <img
        class="absolute w-screen right-0 bottom-0 left-0"
        src="images/bg-curvy-mobile.svg"
        alt=""
      />
    </div>

    <div
      class="bg-darkBlue1 w-screen h-[120%] absolute top-0 left-0 right-0 -z-50 hidden md:block"
    >
      <div class="relative"> </div>
      <img
        class="absolute w-screen right-0 bottom-0 left-0"
        src="images/bg-curvy-desktop.svg"
        alt=""
      />
    </div>
    <!--===============================================-->

    <!--============================== NAVBAR ==============================-->
    <nav class="relative container mx-auto px-8 py-10 md:px-20 md:py-12 z-30">
      <div class="flex justify-between items-center">
        <div>
          <img
            class="w-[56%] md:w-[75%]"
            src="images/logo.svg"
            alt="Fylo Logo"
          />
        </div>
        <div class="text-Cyan hidden md:block">
          <a href="#" class="mr-12">Features</a>
          <a href="#" class="mr-12">Team</a>
          <a href="#" class="">Sign In</a>
        </div>
        <div class="hamburger text-2xl text-White md:hidden">
          <i class="ri-menu-4-fill"></i>
        </div>
      </div>

      <div class="md:hidden">
        <div
          class="modal absolute flex-col w-screen h-screen items-center self-end py-0 mt-0 justify-center space-y-10 font-semibold tracking-normal text-xl text-White backdrop-filter backdrop-blur-xl sm:w-auto sm:self-center top-0 right-0 drop-shadow-2xl hidden"
        >
          <div
            class="close text-4xl bg-lightGray font-light text-White rounded-lg p-1 py-0 absolute top-9 right-7"
          >
            <i class="ri-close-line"></i>
          </div>
          <a class="text-2xl" href="#">Features</a>
          <a class="text-2xl" href="#">Team</a>
          <a class="text-2xl" href="#">Sign In</a>
        </div>
      </div>
    </nav>
    <!--====================================================================-->

    <!--=========================== HERO SECTION ===========================-->
    <section>
      <div
        class="container mx-auto text-center px-8 pb-16 pt-6 md:px-14 md:pb-12 md:pt-6 z-50 md:flex md:flex-col md:justify-center md:items-center"
      >
        <div class="mb-10 md:w-[55%] items-center justify-self-center">
          <img src="images/illustration-intro.png" alt="" />
        </div>
        <div>
          <h1
            class="heading text-2xl mb-4 font-bold tracking-wide text-White leading-[2.3rem] md:text-4xl md:px-64 md:mb-5 md:leading-[2.9rem]"
            >All your files in one secure location, accessible anywhere.</h1
          >
          <p class="text-Cyan text-base mb-6 md:mx-72 md:text-lg"
            >Fylo stores all your most important files in one secure location.
            Access them whenever you need, share and collaborate with friends
            family, and co-workers.</p
          >
          <button
            class="px-24 py-4 btn-gradient text-White font-semibold rounded-full shadow-lg hover:shadow-xl transition-all hover:-translate-y-[3px]"
            >Get Started</button
          >
        </div>
      </div>
    </section>
    <!--====================================================================-->

    <!--============== JavaScript ===============-->
    <script src="js/script.js"></script>
  </body>
</html>
